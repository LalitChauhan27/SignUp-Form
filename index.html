<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form name="myForm" onsubmit="return validateForm()">
            <input type="text" class="input-box" placeholder="Your Username" required>
            <input type="text" class="input-box" placeholder="First Name" required>
            <input type="text" class="input-box" placeholder="Last Name" required>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <input type="password" class="input-box" placeholder="Your Password" name="cpass" required>
            <p><span><input type="checkbox"></span>I agree to the <a href="#">Terms and Conditions</a></p>
            <button type="submit" class="sign-button">Sign Up</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
